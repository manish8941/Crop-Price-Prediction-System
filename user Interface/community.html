<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Community - GrowFit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .community-container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: calc(100vh - 140px);
            position: sticky;
            top: 100px;
        }

        .user-profile {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-bg);
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .online-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .chat-rooms {
            margin-bottom: 1.5rem;
        }

        .room-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .room-list {
            list-style: none;
        }

        .room-item {
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .room-item:hover,
        .room-item.active {
            background: var(--light-bg);
        }

        .room-icon {
            color: var(--primary-color);
        }

        .online-users {
            margin-top: 1.5rem;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.5rem 0;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .chat-section {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .room-info h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 70%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            background: var(--light-bg);
            padding: 1rem;
            border-radius: 15px;
            border-top-right-radius: 5px;
        }

        .message.sent .message-content {
            background: var(--primary-color);
            color: var(--white);
            border-top-right-radius: 15px;
            border-top-left-radius: 5px;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message-time {
            color: #666;
            font-size: 0.8rem;
        }

        .chat-input {
            padding: 1.5rem;
            border-top: 2px solid var(--light-bg);
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--light-bg);
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .send-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .nav-brand {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 72px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="logo.png" alt="GrowFit Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="prediction.html">Prediction</a>
            <a href="community.html" class="active">Community</a>
            <a href="knowledge.html">Knowledge Hub</a>
            <a href="market.html">Market</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <div class="community-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <img src="default-profile.png" alt="Profile" class="profile-image">
                <h3>John Doe</h3>
                <div class="online-status">
                    <span class="online-indicator"></span>
                    Online
                </div>
            </div>

            <div class="chat-rooms">
                <h3 class="room-title">Chat Rooms</h3>
                <ul class="room-list">
                    <li class="room-item active">
                        <i class="fas fa-seedling room-icon"></i>
                        General Discussion
                    </li>
                    <li class="room-item">
                        <i class="fas fa-tractor room-icon"></i>
                        Equipment Trading
                    </li>
                    <li class="room-item">
                        <i class="fas fa-cloud-rain room-icon"></i>
                        Weather Updates
                    </li>
                    <li class="room-item">
                        <i class="fas fa-store room-icon"></i>
                        Market Discussion
                    </li>
                </ul>
            </div>

            <div class="online-users">
                <h3 class="room-title">Online Users</h3>
                <ul class="user-list">
                    <li class="user-item">
                        <span class="user-status"></span>
                        Rajesh Kumar
                    </li>
                    <li class="user-item">
                        <span class="user-status"></span>
                        Amit Patel
                    </li>
                    <li class="user-item">
                        <span class="user-status"></span>
                        Priya Singh
                    </li>
                </ul>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="room-info">
                    <i class="fas fa-seedling room-icon"></i>
                    <h2>General Discussion</h2>
                </div>
                <div class="room-actions">
                    <i class="fas fa-users"></i>
                    <span>24 members</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="chat-input">
                <div class="input-wrapper">
                    <input type="text" class="message-input" placeholder="Type your message..." id="messageInput">
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="post">
        <div class="post-header">
            <img src="default-avatar.png" alt="User Profile" class="user-profile-picture" id="userProfilePicture">
            <div class="post-info">
                <h3 class="post-author">John Doe</h3>
                <span class="post-date">2 hours ago</span>
            </div>
        </div>
        <!-- ... rest of the post content ... -->
    </div>

    <script>
        // Sample user data (replace with actual user data from backend)
        const currentUser = {
            id: 1,
            name: 'John Doe',
            avatar: 'default-profile.png'
        };

        // Chat functionality
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');

        // Sample messages (replace with actual messages from backend)
        const messages = [
            {
                id: 1,
                userId: 2,
                userName: 'Rajesh Kumar',
                content: 'Has anyone tried the new hybrid wheat seeds?',
                timestamp: '10:30 AM'
            },
            {
                id: 2,
                userId: 1,
                userName: 'John Doe',
                content: 'Yes, I used them last season. The yield was quite good!',
                timestamp: '10:32 AM'
            }
        ];

        // Display existing messages
        function displayMessages() {
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.userId === currentUser.id ? 'sent' : ''}">
                    <div class="message-info">
                        <span class="message-sender">${msg.userName}</span>
                        <span class="message-time">${msg.timestamp}</span>
                    </div>
                    <div class="message-content">
                        ${msg.content}
                    </div>
                </div>
            `).join('');
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                const newMessage = {
                    id: messages.length + 1,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    content: content,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                messages.push(newMessage);
                displayMessages();
                messageInput.value = '';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        let typingTimeout;
        messageInput.addEventListener('input', () => {
            typingIndicator.textContent = 'Someone is typing...';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.textContent = '';
            }, 1000);
        });

        // Initialize chat
        displayMessages();

        // Room switching
        document.querySelectorAll('.room-item').forEach(room => {
            room.addEventListener('click', () => {
                document.querySelectorAll('.room-item').forEach(r => r.classList.remove('active'));
                room.classList.add('active');
                // Here you would typically load messages for the selected room
            });
        });

        // Add this to your existing JavaScript
        window.addEventListener('load', function() {
            const savedPicture = localStorage.getItem('profilePicture');
            if (savedPicture) {
                document.getElementById('userProfilePicture').src = savedPicture;
            }
        });
    </script>
</body>
</html>
